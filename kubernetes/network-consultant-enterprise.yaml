apiVersion: v1
kind: Namespace
metadata:
  name: network-ai
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: network-consultant-config
  namespace: network-ai
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  CACHE_DIR: "/var/cache/network-ai"
  CACHE_SHARDS: "8"
  CACHE_LOCK_TIMEOUT: "30"
  CACHE_LOCK_RETRY_INTERVAL: "0.1"
  CACHE_MAX_LOCK_ATTEMPTS: "3"
  WORKERS: "4"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache-storage
  namespace: network-ai
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-consultant-enterprise
  namespace: network-ai
  labels:
    app: network-consultant
    version: "2.1.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: network-consultant
  template:
    metadata:
      labels:
        app: network-consultant
        version: "2.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: network-consultant
        image: network-consultant:2.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: network-consultant-config
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: api-key
        resources:
          requests:
            memory: "2Gi"
            cpu: "2"
          limits:
            memory: "4Gi"
            cpu: "4"
        volumeMounts:
        - name: cache-volume
          mountPath: /var/cache/network-ai
        - name: tmp-volume
          mountPath: /tmp
        securityContext:
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: cache-storage
      - name: tmp-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: network-consultant
  namespace: network-ai
  labels:
    app: network-consultant
spec:
  type: LoadBalancer
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: network-consultant
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: network-consultant-hpa
  namespace: network-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: network-consultant-enterprise
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80