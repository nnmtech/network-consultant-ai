apiVersion: v1
kind: Namespace
metadata:
  name: network-ai
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: network-consultant-config
  namespace: network-ai
data:
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  CACHE_DIR: "/var/cache/network-ai"
  CACHE_SHARDS: "8"
  CACHE_LOCK_TIMEOUT: "30"
  CACHE_LOCK_RETRY_INTERVAL: "0.1"
  CACHE_MAX_LOCK_ATTEMPTS: "3"
  WORKERS: "4"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache-pvc
  namespace: network-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: network-consultant-enterprise
  namespace: network-ai
  labels:
    app: network-consultant
    version: "2.1.0"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: network-consultant
  template:
    metadata:
      labels:
        app: network-consultant
        version: "2.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: network-consultant-sa
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        runAsNonRoot: true
      containers:
      - name: network-consultant
        image: network-consultant:2.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: network-consultant-config
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
        volumeMounts:
        - name: cache-volume
          mountPath: /var/cache/network-ai
        - name: tmp-volume
          mountPath: /tmp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
      volumes:
      - name: cache-volume
        persistentVolumeClaim:
          claimName: cache-pvc
      - name: tmp-volume
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: network-consultant-service
  namespace: network-ai
  labels:
    app: network-consultant
spec:
  type: LoadBalancer
  selector:
    app: network-consultant
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  sessionAffinity: ClientIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: network-consultant-sa
  namespace: network-ai
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: network-consultant-pdb
  namespace: network-ai
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: network-consultant
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: network-consultant-hpa
  namespace: network-ai
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: network-consultant-enterprise
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80